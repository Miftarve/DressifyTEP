<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet for scalability -->
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('public/assets/1.jpeg');
            /* Percorso dell'immagine */
            background-size: cover;
            /* Adatta l'immagine a tutta la pagina */
            background-position: center;
            /* Centra l'immagine */
            background-repeat: no-repeat;
            /* Evita di ripetere l'immagine */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .form-container h1 {
            font-size: 2rem;
        }

        /* Input Fields */
        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"],
        input[type="password"] {
            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Submit Button */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Custom Title and Effects */
        .custom-title {
            font-size: 3rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            to {
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .form-container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            input,
            button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input,
            button {
                font-size: 0.85rem;
            }
        }

        .google-login-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: #db4437;
            /* Rosso tipico di Google */
            border: none;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .google-login-button:hover {
            background-color: #c23321;
            /* Colore leggermente pi√π scuro per hover */
        }
        .facebook-login-button {
            background-color: #1877f2;
            color: white;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            border: none;
            font-weight: bold;
        }

        .facebook-login-button:hover {
            background-color: #145db2;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="custom-title">DRESSIMIFY</div>

        <h1>Login</h1>
        <form action="/login" method="post">
            <input type="text" name="username" id="username" placeholder="Username o Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Oppure accedi con:</p>
        <button onclick="loginWithFacebook()">Login con Facebook</button>



        <a href="/auth/google" class="google-login-button">Accedi con Google</a>

        <p>Non hai un account? <a href="/register">Registrati qui</a>.</p>
        <p><a href="/recuperoDati">Hai dimenticato i tuoi dati? Recuperali qui</a>.</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script>
  // Inizializza Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAM1cUlBm-Sgmy9nfSvB6sjwiZ49-vAeKM",
    authDomain: "dressimify.firebaseapp.com",
    projectId: "dressimify",
    storageBucket: "dressimify.appspot.com",
    messagingSenderId: "1057705002752",
    appId: "1:1057705002752:web:dfda063a77bad0f93d95e5",
    measurementId: "G-JV66QE2GXC"
  };
  firebase.initializeApp(firebaseConfig);

  // Funzione per login con Facebook
  function loginWithFacebook() {
    const provider = new firebase.auth.FacebookAuthProvider();
    firebase.auth().signInWithRedirect(provider);
    provider.addScope('email'); 
    firebase
      .auth()
      .signInWithRedirect(provider)
      .then(() => console.log('Redirecting to Facebook login...'))
      .catch(error => console.error("Errore:", error));
  }
</script>
</body>


</html>
