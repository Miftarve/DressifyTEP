<!DOCTYPE html>
<html lang="it">

<head>
    <title>Registrazione - DRESSIMIFY</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    /* Reset e stili generali */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Montserrat', 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
        margin: 0;
        padding: 20px;
    }

    /* Container principale */
    .main-container {
        display: flex;
        max-width: 1000px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        border-radius: 16px;
        overflow: hidden;
    }

    /* Sezione immagine */
    .image-section {
        flex: 0 0 45%;
        background-image: url('/api/placeholder/500/800');
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 40px;
    }

    .brand-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, rgba(104, 64, 151, 0.7), rgba(33, 150, 243, 0.7));
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    /* Sezione form */
    .form-section {
        flex: 0 0 55%;
        background-color: #ffffff;
        padding: 50px;
    }

    /* Stili del titolo */
    .brand-title {
        font-size: 3.5rem;
        font-weight: 800;
        color: #ffffff;
        margin-bottom: 20px;
        letter-spacing: 2px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .brand-tagline {
        color: #ffffff;
        font-size: 1.2rem;
        margin-bottom: 30px;
        font-weight: 300;
    }

    h1 {
        font-size: 2rem;
        color: #444;
        margin-bottom: 25px;
        font-weight: 600;
    }

    /* Form e input */
    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.9rem;
        color: #555;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f9f9f9;
    }

    input:focus {
        border-color: #684097;
        outline: none;
        box-shadow: 0 0 0 3px rgba(104, 64, 151, 0.1);
    }

    /* Pulsante */
    button {
        width: 100%;
        padding: 16px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #684097 0%, #2196f3 100%);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(104, 64, 151, 0.2);
    }

    /* Link e testo secondario */
    p {
        margin-top: 25px;
        font-size: 0.95rem;
        color: #666;
        text-align: center;
    }

    a {
        color: #684097;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #2196f3;
    }

    /* Responsive design */
    @media (max-width: 900px) {
        .main-container {
            flex-direction: column;
        }

        .image-section, .form-section {
            flex: 0 0 100%;
        }

        .image-section {
            height: 250px;
        }
    }

    @media (max-width: 600px) {
        .form-section {
            padding: 30px;
        }

        .brand-title {
            font-size: 2.8rem;
        }
    }
</style>

<body>
    <div class="main-container">
        <div class="image-section">
            <div class="brand-overlay">
                <div class="brand-title">DRESSIMIFY</div>
                <div class="brand-tagline">Trasforma il tuo stile, esprimi la tua personalità</div>
            </div>
        </div>
        <div class="form-section">
            <h1>Crea il tuo account</h1>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" name="cognome" required>
                </div>

                <div class="form-group">
                    <label for="dataNascita">Data di nascita</label>
                    <input type="date" id="dataNascita" name="dataNascita" required>
                </div>

                <div class="form-group">
                    <label for="luogoNascita">Luogo di nascita</label>
                    <input type="text" id="luogoNascita" name="luogoNascita" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Registrati ora</button>
            </form>
            <p>Hai già un account? <a href="/login">Accedi qui</a></p>
        </div>
    </div>
</body>

</html>
